    // 電腦版搜尋框的搜尋功能
    const searchBox = document.getElementById("searchBox");
    const suggestions = document.getElementById("suggestions");

    const data = {
      "恩恩遊戲日常": "https://www.enenlive.com",
      "影音頻道": "https://www.enenlive.com/channel",
      "轉播經歷": "https://www.enenlive.com/broadcast",
      "合作介紹": "https://www.enenlive.com/cooperate",

      "FFTET聯賽": "https://league.enenlive.com/FFTET",
      "江林轉播": "https://league.enenlive.com/JLCH",
      "頂尖巔峰聯賽": "https://league.enenlive.com/FFTPL",
      "FFTPL聯賽": "https://league.enenlive.com/FFTPL",
      "巔峰爭霸賽": "https://league.enenlive.com/FFPL",
      "FFPL聯賽": "https://league.enenlive.com/FFPL",

    searchBox.addEventListener("input", function () {
      const query = searchBox.value.toLowerCase();
      suggestions.innerHTML = "";

      if (query) {
        Object.keys(data).forEach((key) => {
          if (key.toLowerCase().includes(query)) {
            const button = document.createElement("button");
            button.textContent = key;
            button.onclick = () => window.location.href = data[key];
            suggestions.appendChild(button);
          }
        });
      }
    });

    // 手機版搜尋框的搜尋功能
    const searchBoxMobile = document.getElementById("searchBoxMobile");
    const suggestionsMobile = document.getElementById("suggestionsMobile");

    searchBoxMobile.addEventListener("input", function () {
      const query = searchBoxMobile.value.toLowerCase();
      suggestionsMobile.innerHTML = "";

      if (query) {
        Object.keys(data).forEach((key) => {
          if (key.toLowerCase().includes(query)) {

            button.textContent = key;
            button.onclick = () => window.location.href = data[key];
