<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>影片展示在iPhone 15 Pro Max</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: transparent;
            font-family: Arial, sans-serif;
        }

        .iphone-container {
            position: relative;
            width: 1200px; /* 根據你的iPhone圖片的實際大小調整 */
        }

        .iphone-frame {
            width: 100%;
            display: block;
            position: relative;
            z-index: 2; /* 確保圖片位於影片上方 */
        }

        .screen {
            position: absolute;
            top: 4%; /* 根據你的iPhone圖片的螢幕位置調整 */
            left: 2%; /* 根據你的iPhone圖片的螢幕位置調整 */
            width: 97%; /* 根據你的iPhone圖片的螢幕寬度調整 */
            height: 93%; /* 根據你的iPhone圖片的螢幕高度調整 */
            overflow: hidden;
            z-index: 1; /* 確保影片位於圖片下方 */
            clip-path: inset(0% 0% 0% 0% round 55px); /* 圓角裁剪，根據需要調整圓角半徑 */
        }

        .screen img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* 保持圖片比例並完整顯示在容器內 */
        }
    </style>
</head>
<body>
    <div class="iphone-container">
        <div class="screen">
            <img src="png/ENEN.gif" alt="展示的GIF">
        </div>
        <img src="png/phone.png" alt="iPhone 15 Pro Max" class="iphone-frame">
    </div>
</body>
</html>
